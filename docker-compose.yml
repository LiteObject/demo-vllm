version: "3.8"

services:
  vllm-server:
    image: vllm/vllm-openai:latest
    container_name: vllm-server
    ports:
      - "${PORT:-8001}:8000"
    volumes:
      - model-cache:/root/.cache/huggingface
    command: --model ${MODEL:-microsoft/Phi-3-mini-4k-instruct}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  model-cache:
